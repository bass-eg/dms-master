

server.port=8200
server.servlet.context-path=/elastic-search
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=elastic-search

elasticsearch.hostname=localhost
elasticsearch.port=9200

spring.config.import=classpath:.env[.properties]
spring.elasticsearch.username=${ELASTIC_USERNAME}
spring.elasticsearch.password=${ELASTIC_PASSWORD}


